version: 1.2
mapping:
- VideoStream:
    args:
      webcam_id: 0
    processors:
    - FacialExpressionClassifier:
        processors:
        - SignalDivider:         # expressions
            triggers:
            - FacialExpressionTrigger:
                args:
                  name: "browOuterUpLeft"
                  confidence: 0.37
                action:
                - MouseClick:
                    args:
                      key_name: left
            - FacialExpressionTrigger:
                args:
                  name: "browOuterUpRight"
                  confidence: 0.97
                action:
                - KeyCommand:
                    args:
                      command:
                      - a
            - FacialExpressionTrigger:
                args:
                  name: "mouthLeft"
                  confidence: 0.51
                action:
                - KeyCommand:
                    args:
                      command:
                      - cmd
                      - c
            - FacialExpressionTrigger:
                args:
                  name: "mouthRight"
                  confidence: 0.21
                action:
                - KeyCommand:
                    args:
                      command:
                      - n
        - SignalDivider:         # landmarks
            args:
              index: 1
            triggers:
            - RegionOfInterest:           # nose in upper left corner
                args:
                  position: [0, 0]
                  size: [0.5, 0.5]
                  landmarks: [1]
                action:
                - Logger
            - RegionOfInterest:           # nose in upper right corner
                args:
                  position: [0.5, 0]
                  size: [0.5, 0.5]
                  landmarks: [1]
                action:
                - Logger
            - RegionOfInterest:           # nose in lower left corner
                args:
                  position: [0, 0.5]
                  size: [0.5, 0.5]
                  landmarks: [1]
                action:
                - Logger
            - RegionOfInterest:           # nose in lower right corner
                args:
                  position: [0.5, 0.5]
                  size: [0.5, 0.5]
                  landmarks: [1]
                action:
                - Logger
            - LandmarkDistance:           # mouth open
                args:
                  landmarks: [12, 15]
                  threshold: 0.02
                action:
                - Logger
            - LandmarkDistance:           # mouth close
                args:
                  landmarks: [12, 15]
                  threshold: 0.02
                  direction: "smaller"
                action:
                - Logger
            - LandmarkDistance:           # mouth small
                args:
                  landmarks: [61, 291]
                  threshold: 0.09
                  direction: "smaller"
                action:
                - Logger
            processors:
            - LandmarkEuroFilter:
                args:
                  min_cutoff: 1
                  beta: 0
                triggers:
                - RelativeCursorControl:
                    args:
                      x_threshold: 0.02
                      y_threshold: 0.02
                      velocity_compensation_x: 0.15
                      velocity_compensation_y: 3.0
                    action:
                    - MoveMouse
